<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="page">
      <!-- SIDEBAR -->
      <aside class="aside">
        <div class="profile">
          <img src="/img/profile.jpg" alt="profile picture" />
          <div>
            <h3>Alex Morgan</h3>
            <span style="color: #a1a2a4">Free plan</span>
          </div>
          <div>
            <i class="fa-solid fa-xmark close-icon" id="close"></i>
          </div>
        </div>

        <!-- NAV -->
        <nav class="nav">
          <a href="#" style="background: #e7f2fd; color: #1081ec">
            <i class="fa-solid fa-gauge"></i>Dashboard
          </a>
          <a href="#"><i class="fa-solid fa-inbox"></i>Inbox</a>
          <a href="#"><i class="fa-regular fa-calendar"></i>Today</a>
          <a href="#"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i>Upcoming</a
          >
        </nav>

        <!-- PROJECTS -->
        <div class="project">
          <h4>My Projects</h4>
          <div class="sub-project">
            <p><span class="dot1"></span>Work</p>
            <p><span class="dot2"></span>Personal</p>
            <p><span class="dot3"></span>Shopping</p>
            <p><span class="dot4"></span>Wishlist</p>
          </div>
        </div>

        <button class="newbtn">
          <i class="fa-solid fa-plus"></i> New List
        </button>
      </aside>

      <!-- MAIN -->
      <main>
        <!-- SEARCH BAR -->
        <div class="searchbar">
          <!-- HAMBURGER ICON -->
          <i
            id="sidebar"
            class="fa-solid fa-bars menu-icon"
            style="display: none"
          ></i>

          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Search tasks, tags, or projects..."
            />
          </div>

          <div class="icon">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>

        <!-- CONTENT -->
        <div class="maincontent">
          <!-- WELCOME -->
          <section class="welcome">
            <div class="wish">
              <h1>Good Morning, Alex!</h1>
              <p style="color: #a2acb9">
                You have <span style="color: #007eed">5 tasks</span> remaining
                today
              </p>
            </div>

            <div class="Progressbar">
              <div>
                <p
                  id="progress-title"
                  style="text-align: right; font-size: 15px"
                >
                  TODAY'S PROGRESS
                </p>
                <div class="pb">
                  <div class="Progress"><div></div></div>
                  <p style="color: black">65%</p>
                </div>
              </div>

              <button class="taskbtn">
                <i class="fa-solid fa-plus"></i> Add Task
              </button>
            </div>
          </section>

          <!-- TODAY -->
          <section class="today">
            <div class="todayhead">
              <div class="focus">
                <i class="fa-solid fa-sun" style="color: #f97316"></i>
                <h2>Today's Focus</h2>
              </div>
              <div class="date">
                <p id="date" style="color: #96a3b9"></p>
              </div>
            </div>

            <div class="listbox" id="todayTasks"></div>
          </section>

          <!-- UPCOMING -->
          <section class="upcoming">
            <div class="uphead">
              <i class="fa-regular fa-calendar" style="color: #6366f1"></i>
              <h2>Upcoming</h2>
            </div>

            <div class="up">
              <div class="tomorrow">
                <h4 class="h4">TOMORROW</h4>
                <div id="tomorrowTasks"></div>
              </div>

              <div class="week">
                <h4 class="h4">THIS WEEK</h4>
                <div id="weekTasks"></div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="/JS/script.js"></script>
  </body>
</html>
