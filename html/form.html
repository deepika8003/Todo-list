<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Form</title>

    <link rel="stylesheet" href="/css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="page">
      <!-- SIDEBAR -->
      <aside class="aside">
        <div class="profile">
          <img src="/img/profile.jpg" alt="profile" />
          <div>
            <h3>Alex Morgan</h3>
            <span>Free plan</span>
          </div>
          <div>
            <i class="fa-solid fa-xmark close-icon" id="close"></i>
          </div>
        </div>

        <nav class="nav">
          <a href="#" class="active"
            ><i class="fa-solid fa-gauge"></i>Dashboard</a
          >
          <a href="#"><i class="fa-solid fa-inbox"></i>Inbox</a>
          <a href="#"><i class="fa-regular fa-calendar"></i>Today</a>
          <a href="#"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i>Upcoming</a
          >
        </nav>

        <div class="project">
          <h4>My Projects</h4>
          <p><span class="dot1"></span>Work</p>
          <p><span class="dot2"></span>Personal</p>
          <p><span class="dot3"></span>Shopping</p>
          <p><span class="dot4"></span>Wishlist</p>
        </div>

        <button class="newbtn">
          <i class="fa-solid fa-plus"></i> New List
        </button>
      </aside>

      <!-- MAIN -->
      <main>
        <!-- TOP BAR -->
        <div class="topbar">
          <i
            id="sidebar"
            class="fa-solid fa-bars menu-icon"
            style="display: none"
          ></i>

          <div>Dashboard / create task</div>

          <div class="icon">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>

        <!-- FORM -->
        <div class="content">
          <div class="taskbox">
            <!-- TITLE -->
            <div class="title">
              <div class="newtask">
                <h1>Create New Task</h1>
                <p>Fill in the details below to add a new item to your list.</p>
              </div>
              <div class="data">
                <i class="fa-solid fa-database"></i>
              </div>
            </div>

            <!-- FORM START -->
            <form class="form" action="">
              <!-- Task Title -->
              <div class="task">
                <label class="label" for="task">Task Title</label><br />
                <input
                  id="task"
                  type="text"
                  placeholder="e.g., Q3 Report Analysis"
                  required
                />
              </div>

              <!-- Description -->
              <div class="description">
                <label class="label" for="textarea">
                  Description
                  <span style="color: #9aa9bd">(Optional)</span> </label
                ><br />
                <textarea
                  id="textarea"
                  rows="3"
                  placeholder="Add details about this task..."
                ></textarea>
              </div>

              <!-- Date & Time -->
              <div class="datetime">
                <div class="date">
                  <label class="label" for="date">Due Date</label><br />
                  <div class="icon1">
                    <i class="fa-regular fa-calendar"></i>
                    <input id="date" type="date" required />
                  </div>
                </div>

                <div class="time">
                  <label class="label" for="time">Time</label><br />
                  <div class="icon1">
                    <i class="fa-regular fa-clock"></i>
                    <input id="time" type="time" required />
                  </div>
                </div>
              </div>

              <!-- Project & Priority -->
              <div class="ppbox">
                <!-- Project -->
                <div class="projects">
                  <label class="label" for="projects">Project</label><br />
                  <select id="projects" required>
                    <option value="">Select Project</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Wishlist">Wishlist</option>
                  </select>
                </div>

                <!-- Priority -->
                <div class="priority">
                  <label class="label">Priority</label><br />
                  <div>
                    <button class="low"><span class="lowdot"></span>Low</button>
                    <button class="medium">
                      <span class="mediumdot"></span>Medium
                    </button>
                    <button class="high">
                      <span class="highdot"></span>High
                    </button>
                  </div>
                </div>
              </div>

              <!-- Buttons -->
              <div class="btngrp">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="createbtn">
                  <i class="fa-solid fa-check"></i>Create Task
                </button>
              </div>
            </form>
            <!-- FORM END -->
          </div>
        </div>
      </main>
    </div>

    <script src="/JS/form.js"></script>
  </body>
</html>
